<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teste</title>
    <style>
        .texto-espaçado {
            line-height: 60px; /* Aumenta o espaço entre as linhas */
        }
    </style>
</head>
<body>

<p class="texto-espaçado">
    Este é um texto onde as linhas estão muito próximas.
    Usaremos line-height para aumentar o espaço entre elas.
</p>
</body>
